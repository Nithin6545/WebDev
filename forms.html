<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    
    <center><h1>Forms in HTML</h1></center>
    <fieldset>
        <legend>Basic Details Form</legend>
        <form action="./submitted.html" method="get">
            <label for="">Enter your Email</label>
            <input type="email"><sup style="color: red;">*</sup>
            <br><br><br>
            <label for="">Enter your Password</label>
            <input required type="password" minlength="5" maxlength="10" ><sup style="color: red;">*</sup>
            <br><br><br>
            <label for="">Choose your Gender</label><sup style="color: red;">*</sup>
            <br>
            <label for="">Male</label>
            <input type="radio" name="a" required>
            <br>
            <label for="">Female</label>
            <input type="radio" name="a">
            <br>
            <label for=""></label>
            <label for="">Others</label>
            <input type="radio" name="a">
            <br><br>
            <label for="">Date of Birth</label>
            <br>
            <input type="date" min="2002-01-01" max="2005-01-01">
            <br> <br>
            <label for="">Phone Number</label>
            <input type="tel" min="10" max="10" pattern="[6-9]{1}[0-9]{9}">
            <br><br>
            <label for="">Select Your State</label>
            <select name="my state" id="state">
                <option value="">---------States--------</option>
                <option value="karnataka">Karnataka</option>
                <option value="andhra">Andhra Pradesh</option>
                <option value="Goa">Goa</option>
            </select>
            <br><br>
            <label for="">Describe Your Final Year Project </label>
            <Textarea cols="50" rows="5"></Textarea>
            <br><br>
            <label for="">Skills</label>
            <br>
            <label for="">Java</label>
            <input type="checkbox">
            <br>
            <label for="">C++</label>
            <input type="checkbox" checked>
            <br>
            <label for="">Python</label>
            <input type="checkbox">
            <br>
            <label for="">HTML</label>
            <input type="checkbox">
            <br>
            <label for="">CSS</label>
            <input type="checkbox">
            <br><br><br>
            <input type="reset">
            <br><br>
            <input type="submit" name="">

        </form>
    </fieldset>
</body>

</html>
