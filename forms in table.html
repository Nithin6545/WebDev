<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Forms</title>
</head>

<body>
    <h1>Forms in Table</h1>
    <form action="">
        <table border="5px" style="border-collapse: collapse;">
            <tr>
                <th colspan="3">Fill the Form Below</th>
            </tr>
            <tr>
                <td><label for="">Name</label></td>
                <td > <input type="text" required></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td > <input type="password" required></td>
            </tr>
            <tr>
                <td><label for="">Feedback</label></td>
                <td > <textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td><label for="">Male</label> <input type="radio" name="a" required>
                    <label for="">Female</label> <input type="radio" name="a"></td>
                
            </tr>
            <tr>
                <td><label for="">Subjects</label></td>
                <td><label for="">Math</label> <input type="checkbox">
                    <label for="">Graphics</label> <input type="checkbox">
                    <label for="">Web</label> <input type="checkbox">
                    <label for="">English</label> <input type="checkbox"></td>
                
            </tr>
            <tr>
                <td> </td>
                <td> <button type="reset">Reset all</button> <button type="submit">Submit Above Details</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
